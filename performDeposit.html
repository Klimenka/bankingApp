    <head>
        <title>Banking API</title>

        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>

    <script src='//unpkg.com/swagger-client' type='text/javascript'></script>
    <script type='text/javascript' src='js/transactionFunctions.js'></script>

    <body>

        <header class="header" id="header1">
            <div class="center">
                <div class="caption animated bounceInDown">
                    <h2 class="title display-3"> Perform Deposit</h2>
                    <p class="text">Where you can perform a deposit</p>
                    <button class="action btn btn-Light" onclick="location.href = 'index.php'"> Home </button>
                    <button class="action btn btn-Light" onclick="location.href = 'transaction.html'">Go to Transaction page</button>
                    <button class="action btn btn-Light" onclick="location.href = 'performTransaction.html'">Perform transaction</button>

        <form style="width: 500px; margin-left: 700px; margin-top: 80px;" id=createDepositForm>
             <input id=accountFrom placeholder="Fill in your account number" type="text" style="width: 600px; font-size: 30px;">
            <br>
            <input id=amount placeholder="Fill in the amount you want to store" type="number" min=1 style="width: 600px; font-size: 30px;">
            <br>
            <br>
            <button type=submit style="width: 600px; font-size: 30px;"> Proceed </button>
        </form>
